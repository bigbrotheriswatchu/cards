{% extends 'card/base_card.html' %}

{% block content %}
    {% for card in cards %}
        <div class="card mt-5 w-50">
            <div class="card-header">
                Тема: {{ card.title }}
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Слово: {{ card.text }}</p>
                </blockquote>
            </div>
        </div>
        <a class="btn btn-success mt-3" href="{% url 'card_detail' pk=card.pk %}">Success</a>
    {% endfor %}

{% endblock %}
