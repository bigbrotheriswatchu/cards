{% extends 'card/base_card.html' %}

{% block content %}
    <div class="container mt-5 col-9">
        <h2 class="text-center font-weight-bold">Результаты поиска по запросу: {{ result }}</h2>
    {% for card in cards %}

            <div class="d-inline-block col-3 ml-5 mt-5">
                <div class="card-header">

                    <h2><a href="{% url 'list_by_category' category_slug=card.category %}" class="text-warning">
                        {{ card.category }}
                        </a>
                    </h2>

                </div>

                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Слово: {{ card.text }}</p>
                    </blockquote>
                </div>

                <a class="btn btn-success mt-3" href="{% url 'card_detail' slug=card.slug %}">Проверить</a>
            </div>


    {% endfor %}
    </div>
{% endblock %}
