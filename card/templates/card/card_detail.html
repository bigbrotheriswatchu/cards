{% extends 'card/base_card.html' %}

{% block content %}

        <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-6">

            <div class="card-header">
                Тема: {{ card.title }}
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Слово: {{ card.text }}</p>
                </blockquote>
            </div>

            <form action="" method="get" class="card-header">
                {% csrf_token %}

                <input type="text" class="form-control mb-3" {{ form.title }}


                <button type="submit" class="btn btn-success">Проверить</button>
            </form>
        </div>



        {% if messages %}

            <div class="alert alert-warning w-50 mt-2 text-center" role="alert">
                {% for message in messages %}

                    {{ message }}

                {% endfor %}
            </div>

        {% endif %}


{% endblock %}
