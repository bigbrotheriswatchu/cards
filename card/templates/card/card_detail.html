{% extends 'card/base_card.html' %}

{% block content %}


        <div class="col-4 ml-5 mt-5 mx-auto text-center">
            <div class="card-header">
                <h2>
                    <a href="{% url 'list_by_category' category_slug=card.category %}" class="text-warning">
                        {{ card.category }}
                    </a>
                </h2>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Слово: {{ card.text }}</p>
                </blockquote>
            </div>

            <form action="" method="get" class="card-header">
                {% csrf_token %}

                <input type="text" class="form-control mb-3" {{ form.title }}


                <button type="submit" class="btn btn-success">Проверить</button>
            </form>
        </div>



        {% if messages %}

            <div class="alert alert-warning mt-2 text-center" role="alert">
                {% for message in messages %}

                    {{ message }}

                {% endfor %}
            </div>

        {% endif %}


{% endblock %}
